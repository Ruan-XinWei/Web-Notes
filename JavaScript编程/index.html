<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./style/reset.css"> -->
    <link rel="stylesheet" href="./fa/css/all.min.css">
    <link rel="stylesheet" href="./iconfont/iconfont.css">
    <link rel="stylesheet" href="ali-font/iconfont.css">
    <link rel="stylesheet" href="./style/main.css">
    <title>验证码检验</title>
</head>

<body>
    <div class="char-code">
        <div class="code">
            <span>字符验证码：</span><span id="code-main"></span>
            <i class="fas fa-sync fa-spin" id="refresh"></i>
            <div class="input">
                <table>
                    <tr>
                        <td><span>请输入验证码</span></td>
                    </tr>
                    <tr>
                        <td><input type="text" id="char-input" autofocus="autofocus"></td>
                    </tr>
                    <tr>
                        <td><button id="submit">提交</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="captcha">
        <div class="img">
            <img id="img" src="" width="400px" height="250px">
            <div class="success_section"></div>
        </div>
        <div class="slider">
            <div class="background"></div>
            <div class="text">请滑动滑块验证</div>
            <div class="button">
                <div class="section"></div>
                <!-- <div class="fas fa-arrows-alt" id="icon"></div> -->
                <div class="icon iconfont iconicon-doubleright-line" id="icon"></div>
                <!-- <div class="fas fa-thumbs-up" style="color: green;"></div> -->
            </div>
        </div>
    </div>
    <script src="./scripts/main.js"></script>
</body>

</html>
