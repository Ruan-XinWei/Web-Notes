<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table,
        th,
        td {
            border: 1px solid;
            border-collapse: collapse;
        }

        table {
            width: 100%;
            margin: 0px auto;
        }

        thead {
            background-color: #C0C0C0;
        }

        td {
            text-align: center;
        }

        .major {
            background-color: #EEEEEE;
        }
    </style>
</head>

<body>
    <table>
        <caption>专业设置表及在校人数表</caption>

            <tr>
                <th>录名</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="red" rowspan="7">计算机学院</td>
            </tr>
            <tr>
                <td class="major" colspan="4">计算机科学与技术专业</td>
            </tr>
            <tr class="test">
                <td>16级</td>
                <td>17级</td>
                <td>18级</td>
                <td>19级</td>
            </tr>
            <tr>
                <td>150人</td>
                <td>150人</td>
                <td>200人</td>
                <td>220人</td>
            </tr>
            <tr>
                <td class="major" colspan="4">软件工程专业</td>
            </tr>
            <tr>
                <td>16级</td>
                <td>17级</td>
                <td>18级</td>
                <td>19级</td>
            </tr>
            <tr>
                <td>80人</td>
                <td>80人</td>
                <td>90人</td>
                <td>90人</td>
            </tr>
            <tr>
                <td rowspan="4">外语学院</td>
            </tr>
            <tr>
                <td class="major" colspan="4">英语专业</td>
            </tr>
            <tr class="test">
                <td>16级</td>
                <td>17级</td>
                <td>18级</td>
                <td>19级</td>
            </tr>
            <tr>
                <td>60人</td>
                <td>80人</td>
                <td>90人</td>
                <td>90人</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
