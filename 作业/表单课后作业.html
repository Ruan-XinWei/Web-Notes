<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .clearfix {
            content: "";
            display: table;
            clear: both;
        }

        select {
            width: 100px;
            padding-left: 3%;
            text-align: center;
        }

        input {
            outline-style: none;
        }

        #verifycode_exchange {
            cursor: pointer;
            user-select: none;
            background-color: #fff;
            padding-right: 5px;
            margin-left: 20px;
            background-clip: border-box;
            font-style: italic;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }

        .title {
            color: blue;
            font-weight: bold;
            padding: 10px;
            padding-left: 15px;
        }

        tr::after {
            content: '\00A0';
            display: block;
            margin-bottom: 10px;
        }

        tr td:first-child {
            text-align: right;
            font-weight: bold;
        }

        td span.info:not(#verifycode_exchange) {
            display: inline-block;
            text-indent: 20px;
        }

        td span.highlight {
            color: red;
        }

        img {
            margin-top: 20px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        #select_photo {
            display: none;
        }
    </style>

</head>

<body>
    <div class="main">
        <div class="title"><span>欢迎注册会员</span></div>
        <form action="" method="POST">
            <table>
                <tbody>
                    <tr>
                        <td><label for="phone">手机号码：</label></td>
                        <td>
                            <input type="text" name="phone" id="phone" placeholder="11位手机号">
                            <span class="info highlight">必填</span>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="password">创建密码：</label></td>
                        <td>
                            <input type="password" name="password" id="password" placeholder="8位密码">
                            <span class="info highlight">必填</span>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="mailbox">注册邮箱：</label></td>
                        <td>
                            <input type="text" name="mailbox" id="mailbox" placeholder="例如:wustzz@sina.com">
                            <span class="info highlight">必填</span>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="verifycode">验证码：</label></td>
                        <td>
                            <input type="text" name="verifycode" id="verifycode">
                            <span class="info" id="verifycode_exchange" onclick="exchangeCode();">XDIS</span>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="sex">性别：</label></td>
                        <td>
                            <input type="radio" name="sex" id="sex" value="male" checked="checked">
                            <span>男</span>
                            <input type="radio" name="sex" id="sex" value="female">
                            <span>女</span>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="birthday">生日：</label></td>
                        <td>
                            <input type="date" name="birthday" id="birthday" placeholder="年/月/日">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="age">年龄：</label></td>
                        <td><input type="text" name="age" id="age"></td>
                    </tr>
                    <tr>
                        <td><label for="nativeplace">籍贯：</label></td>
                        <td><select name="nativeplace" id="nativeplace" onchange="selectCity();">
                                <option value="江西省" selected="selected">江西省</option>
                                <option value="河北省">河北省</option>
                                <option value="山西省">山西省</option>
                                <option value="湖北省">湖北省</option>
                            </select>
                            <select name="nativeplace" id="city">
                            </select></td>
                    </tr>
                    <tr>
                        <td><label for="education">个人学历：</label></td>
                        <td>
                            <select name="education" id="education">
                                <option value="本科" selected="selected">本科</option>
                                <option value="专科">专科</option>
                                <option value="硕士生">硕士生</option>
                                <option value="博士生">博士生</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="money">月薪：</label></td>
                        <td>
                            <input type="range" name="money" id="money" value="5000" min="0" max="10000" step="1">
                            <span class="info money-info" id="nowmoney"></span>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="hobby">个人爱好：</label></td>

                            <input type="checkbox" name="hobby" id="hobby" value="sing">
                            <span>唱歌</span>
                            <input type="checkbox" name="hobby" id="hobby" value="run">
                            <span>跑步</span>
                            <input type="checkbox" name="hobby" id="hobby" value="swim">
                            <span>游泳</span>
                        </td>

        </form>
    </div>
</body>

<script>
    function addMoney() {
        var node_money = document.getElementById("money");
        var money = node_money.getAttribute("value") + "元";
        var nowmoney = document.getElementById("nowmoney");
        var nowmoney_text = document.createTextNode(money);
        nowmoney.appendChild(nowmoney_text);
        document.getElementById("money").onchange = function () {
            document.getElementById("nowmoney").textContent = this.value + "元";
        }
    }
    addMoney();

    var node_select_image = document.getElementById("select_image");
    var node_select_photo = document.getElementById("select_photo");
    var node_photo = document.getElementById("photo");
    node_select_image.addEventListener("click", function (e) {
        if (node_select_photo) {
            node_select_photo.click();
        }
        e.preventDefault();
    }, false);

    function headleFiles(files) {
        node_photo.setAttribute("src", window.URL.createObjectURL(files[0]));
        node_photo.onload() = function () {
            window.URL.revokeObjectURL(this.src);
        }
    }

    function exchangeCode() {
        var node_code = document.getElementById("verifycode_exchange");
        var array_code = ['1', '2', '3', '4', '5', '6', '7', '8', '9', '0', 'Q', 'W', 'E', 'R', 'T', 'Y', 'U', 'I', 'O',
            'P', 'A', 'S', 'D',
            'F', 'G', 'H', 'J', 'K', 'L', 'Z', 'X', 'C', 'V', 'B', 'N', 'M'
        ];
        var code = '';
        var percentage = Math.round(Math.random() * (100)) / 2 + 50 + "%";
        var bgc = 'background-color: rgb(' + percentage + "," + percentage + "," + percentage + ")";
        for (let i = 0; i < 4; ++i) {
            let random = array_code[Math.round(Math.random() * (array_code.length - 1))]
            code += random;
        }
        bgc += ";";
        node_code.textContent = code;
        node_code.setAttribute("style", bgc);
    }

    function selectCity() {
        var place = document.getElementById("nativeplace");
        var node_option = document.createElement("option");
        var node_city = document.getElementById("city");
        node_city.innerHTML="";
        var city = new Array();
        city['江西省'] = ['南昌市', '九江市', '景德镇市', '鹰潭市', '新余市', '萍乡市', '赣州市', '上饶市', '抚州市', '宜春市', '吉安市'];
        city['河北省'] = ['石家庄市','唐山市','秦皇岛市','邯郸市','邢台市','保定市','张家口市','承德市','沧州市','廊坊市','衡水市'];
        city['山西省'] = ['太原市','大同市','阳泉市','长治市','晋城市','朔州市','晋中市','运城市','忻州市','临汾市','吕梁市'];
        city['湖北省'] = ['武汉市','十堰市','襄阳市','荆门市','孝感市','黄冈市','鄂州市','黄石市','咸宁市','荆州市','宜昌市','随州市'];
        for (let i = 0; i < city[place.value].length; ++i) {
            var node_option = document.createElement("option");
            var node_option_text = document.createTextNode(city[place.value][i]);
            node_option.appendChild(node_option_text);
            node_option.setAttribute("value", city[place.value][i]);
            node_city.appendChild(node_option);
        }
        location.onload();
    }
    selectCity();
</script>
